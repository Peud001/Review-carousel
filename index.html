<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/792478ee86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <!-- header-text -->
      <div class="header-text"><h1>Our Reviews</h1></div>
      <!-- Review-content -->
      <div class="review-content">
        <img src="" />
        <div><span class="name"></span> <br /><span class="job"></span></div>
        <p class="review"></p>
        <div class="sliders">
          <button class="btn1">
            <i class="fa-solid fa-chevron-left prev"></i>
          </button>
          <button class="btn2">
            <i class="fa-solid fa-chevron-right next"></i>
          </button>
        </div>
        <button class="btn3">Random</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
